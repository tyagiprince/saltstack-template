version: '3'
services:
  master:
    build:
      context: .
      dockerfile: templates/docker/dockerfile-master
    volumes:
    - .:/srv
    expose:
    - "4505"
    - "4506"
    - "8080"
    - "8081"
    ports:
    - "8080:8080"
    - "8081:8081"
    hostname: master
  minion_dev:
    build:
      context: .
      dockerfile: templates/docker/dockerfile-minion
    hostname: minion-dev-int
    links:
    - master
  masterless:
    build:
      context: .
      dockerfile: templates/docker/dockerfile-masterlessminion
    hostname: minion
    volumes:
    - .:/srv
